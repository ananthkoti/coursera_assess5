<html>
    <head>
        <title>sorting array</title>
    </head>
    <body>
        <script>
            let arr = [4, 32, 2, 5, 8];
            let temp=0;
                for (let i = 0; i < arr.length; i++) {
                for (let j = i + 1; j < arr.length; j++) {
                    if (arr[i] > arr[j]) {
                    temp = arr[i];
                    arr[i] = arr[j];
                    arr[j] = temp;
                    }
                }
                }
                document.write("Sorted array=>", arr);
        </script>
    </body>
</html>
