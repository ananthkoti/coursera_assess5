<html>
    <head>
        <title>javascript objects</title>
    </head>
    <body>
        <h1>creating javascript objects</h1>
        <p id="demo"></p>
        <script>
            var student={               //creating objects using literals
                name: "chris",
                age: 21,
                studies: "computer science",
            };
            x="age"; // or student.age=24; or x=student.age;
            document.getElementById("demo").innerHTML= student.name +" of the age "+ student[x]+"  studies "+ student.studies;
        </script>
