<!DOCTYPE html>
<html>
    <head>
        <title>Email validation using regular expression and form validation</title>

        <script>
            function validate(){
                var mail = document.getElementById("text").value;
                var regx= /^([a-zA-Z0-9\._]+)@([a-zA-Z0-9])+.([a-z]+)(.[a-z]+)?$/
                
                if(regx.text(mail)){
                    alert("You have provided a valid email ID")
                    return true
                }
                else{
                    alert("Sorry! Incorrect Email ID")
                    return false;
                }
            }
        </script>
    </head>
    <body>
        <form>
            <input id="text" placeholder="Email"><br><br>
            <button onclick="validate();" type="button">Submit</button> 
        </form>
    </body>
</html>
