<html>
    <head>
        <title>javascript objects</title>
    </head>
    <body>
        <h1>creating javascript objects</h1>
        <p id="demo"></p>

        <script>
            var car={
                model:"BMW 320D",
                color:"navy blue",
                fuel_type:"Diesel",
                get fuel(){
                    return this.fuel_type;
                }
            };
            document.getElementById("demo").innerHTML=car.fuel;
        </script>

        <script>
            var car={
                model:"audi a4",
                color:"safroon",
                fuel_type:"",
                set fuel(fuel){
                    this.fuel_type=fuel;
                }
            }
            car.fuel="petrol";
            document.getElementById("demo").innerHTML=car.fuel_type;
        </script>
    </body>
</html>
