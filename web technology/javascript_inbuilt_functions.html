<html>
<head>
<title>javascript advance topics</title>
</head>
<body>
<script>
var str1= (prompt("enter a string1"));
var str2= (prompt("enter a string2"));
document.write(str1.charAt(3),"<br>");
document.write(str1.concat("<br>",str2),"<br>");
document.write(str1.indexOf("Kallam"),"<br>");
document.write(str1.lastIndexOf("Anantha"),"<br>");
document.write(str1.match(/a/g),"<br>");
document.write(str1.replace("Kallam","LPU"),"<br>");
document.write(str1.search("Anantha"),"<br>");
document.write(str2.slice(1,5),"<br>");
document.write(str2.split(" "),"<br>");
</script>
</body>
</html>
