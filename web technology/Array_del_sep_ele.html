<html>
    <head>
        <title>deleteing_specific element in array</title>
    </head>
    <body>
        <script>
            function removeItemFromArray(array, n) {
            const newArray = [];

            for ( let i = 0; i < array.length; i++) {
                if(array[i] !== n) {
                newArray.push(array[i]);
                }
            }
            return newArray;
        }

const result = removeItemFromArray([1, 2, 3 , 4 , 5], 2);

console.log(result);
        </script>
    </body>
</html>
