<html>
    <head>
        <title>10 inbuilt functions of javascript</title>
    </head>
    <body>
        <script>
            var str1,str2;
            str1=" kallam Anantha Kotireddy ";
            str2="  master of computer Applications  ";
            document.write(str1.concat(str2),"<br>");
            document.write(str1.charAt(10),"<br>");
            document.write(str1.toUpperCase(),"<br>");
            document.write(str1.toLowerCase(),"<br>");
            document.write(str1.trimStart(),"<br>");
            document.write(str1.trimEnd(),"<br>");
            document.write(str2.trim(),"<br>");
            document.write(str1.length,"<br>");
            document.write(str1.replace("Anantha", "Ananth"),"<br>");
            document.write(str1.slice(1,7),"<br>");

        </script>
    </body>
</html>
