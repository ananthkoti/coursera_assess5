<html>
    <head>
        <title>sum of even and odd index position elements in given array</title>
    </head>
    <body>
        <script>
            function EvenOddSum(arr, n)
            {
                let even = 0;
                let odd = 0;
                for (let i = 0; i < n; i++)
                {
                
                    // Loop to find even, odd sum
                    if (i % 2 == 0)
                        even += arr[i];
                    else
                        odd += arr[i];
                }
            
                document.write("Even index positions sum " + even);
                document.write("<br>" + "Odd index positions sum " + odd);
            }
            
            // Driver function
                let arr = [ 1, 2, 3, 4, 5, 6 ];
                let n = arr.length;
            
                EvenOddSum(arr, n);
        </script>
    </body>
</html>
