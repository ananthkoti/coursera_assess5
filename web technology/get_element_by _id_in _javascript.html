<html>
<head>
<title>Get element by id</title>
<script>
function display(){
var n1= document.getElementById("num1").value;
var n2= document.getElementById("num2").value;
var n3=document.getElementById("num3").value=n1+n2;
}
</script>

</head>
<form>
<input type="text" id="num1" placeholder="n1">
<input type="text" id="num2" placeholder="n2">
<input type="submit" onclick="n3=n1+n2"> 
<input type="text" id="num3" placeholder="n3" > 
</form>
<body>
<script>
display();
</script>
</body>
<html>
